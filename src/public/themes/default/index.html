<div id="chat-container">
    <div class="message" ng-repeat="message in vm.messages track by $index">
        <div class="message-source">
            <img class="platform" ng-src="{{ '/images/platforms/' + message.platform + '.png' }}" />
        </div>
        <div class="text" ng-bind-html="message.text"></div>
    </div>
</div>
